#    image: postgres:14.2
#    environment:
#      POSTGRES_USER: postgres
#      POSTGRES_PASSWORD: postgres
#      POSTGRES_DB: my_database
#    ports:
#      - "5432:5432"

networks:
  boost-network:
    driver: bridge